<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Bluedy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Tic Tac Toe</h1>
        
        <div class="mode-selection">
            <h2>Pilih Mode Permainan</h2>
            <button id="player-vs-player-btn">Pemain vs Pemain</button>
            <button id="player-vs-ai-btn">Pemain vs Komputer</button>
        </div>

        <div class="game-container hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart-btn hidden">Restart</button>
    </div>

    <div class="message-container hidden">
        <div class="message-box">
            <p id="message-text"></p>
            <button id="new-game-btn">Permainan Baru</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
